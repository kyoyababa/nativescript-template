<ActionBar title="{{getActionBarTitle()}}"></ActionBar>

<FlexboxLayout flexDirection="column">
  <StackLayout>
    <Label textWrap="true" text="{{quizText}}"></Label>
  </StackLayout>
  <StackLayout *ngFor="let answer of answerSelections">
    <Button text="{{answer?.capitalJp}}"></Button>
  </StackLayout>
</FlexboxLayout>
