<ActionBar title="{{getActionBarTitle()}}"></ActionBar>

<FlexboxLayout flexDirection="column">
  <StackLayout class="display">
    <StackLayout class="question">
      <Label textWrap="true" text="{{quizText}}"></Label>
      <Image *ngIf="quizImage" [src]="quizImage"></Image>

      <AbsoluteLayout class="answers">
        <FlexboxLayout>
          <StackLayout *ngFor="let answer of answers">
            <Label *ngIf="answer.correct" class="answer-correct" text="○"></Label>
            <Label *ngIf="!answer.correct" class="answer-incorrect" text="×"></Label>
          </StackLayout>
        </FlexboxLayout>
      </AbsoluteLayout>
    </StackLayout>
  </StackLayout>

  <StackLayout>
    <StackLayout class="answerSelections" *ngIf="shouldShowAnswerSelectionsPattern('TEXT')">
      <StackLayout *ngFor="let answer of answerSelections">
        <Button text="{{getAnswerText(answer)}}" (tap)="judgement(answer)"></Button>
      </StackLayout>
    </StackLayout>

    <FlexboxLayout class="answerSelections" *ngIf="shouldShowAnswerSelectionsPattern('IMAGE')">
      <StackLayout *ngFor="let answer of answerSelections">
        <Image [src]="getAnswerText(answer)" (tap)="judgement(answer)"></Image>
      </StackLayout>
    </FlexboxLayout>

    <AbsoluteLayout class="controller" *ngIf="isAnswerSelected">
      <Label *ngIf="isCorrect()" text="correct"></Label>
      <Label *ngIf="!isCorrect()" text="incorrect"></Label>
      <Button text="go to next" (tap)="goToNext()"></Button>
    </AbsoluteLayout>
  </StackLayout>
</FlexboxLayout>
